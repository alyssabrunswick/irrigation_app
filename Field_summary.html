<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>Field Summary</title>
	<link rel="stylesheet" type="text/css" href="CSS/Universal.css" />

	<style type="text/css"></style>
    
</head>

<body>

    <div id="banner">
        <a href="Home.html"><img src="Images/IrriApp_buttons_home.png" width="33" height="35" align="left" /></a>
</div>

	<div id="main">

        <div class="image">
            <img src="Images/IrriApp_Logo.png" alt="" width="100%" />
    	
            <h2><span>Summary</span></h2>
        </div>
        
    	<div id="tableformat">
            <table align="center">
                <tr align="center">
                    <td colspan="2" style="font-size:16px; font-weight:bold; padding:5px 0px 15px 0px">Input Field Name Here</td>        
                </tr>
                
                <tr align="left">
                    <td style="font-size:14px">Lat/Lng:</td>
                    <td>Enter Lat/Lng</td>
                </tr>
                          
                <tr align="left">
                    <td style="font-size:14px">Soil Type:</td>
                    <td>Enter Soil Type</td>
                </tr>
                
                <tr align="left">
                    <td style="font-size:14px; padding-right: 15px;">Irrigation Timing</td>
                    <td>Enter Days</td>
                </tr>
                
                <tr align="left">
                    <td style="font-size:14px">% MAD</td>
                    <td>Enter MAD</td>
                </tr>
                
                <tr align="left">
                    <td style="font-size:14px">Number of <br> Locations:</td>
                    <td>Enter #</td>
                </tr>
                
    
            </table>
          </div>
          
        <br/>
        <a type="button" href="Home.html" class="largebutton" >Edit Field</a>
        <a type="button" href="Home.html" class="largebutton" >Delete Field</a>
        <br/><br/>
    
    <div class="push"></div>
    	<div class="footer">
        <b style="font-size:8px">&copy; 2012 IrriApp. All Rights Reserved</b>
		</div>
    </div>
    
</div>
